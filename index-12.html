<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ressurection Pcs Inc</title>
  <link rel="stylesheet" type="text/css" href="./css/styles6.css">
</head>

<body>


  <!-- /cartdesctrip  -->
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form   name="checkout" >

          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname"  onChange="validatefname()"  placeholder="Enter Your Full Name">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email"  onChange="validateemail()" placeholder="someone@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" onChange="validateadddress()"  placeholder="Please enter your address">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city"  onChange="validatecity()"  placeholder="Enter your City">

              <div class="row">
                <div class="col-50">
                  <label for="state">Province</label>
                  <input type="text" id="state" name="state"   onChange="validatepr()"   placeholder="enter your province">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip"  onChange="validatepc()"  placeholder="">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" onchange="validateCardName()" placeholder="Name on your Card">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber"  onchange="validateCardno()"  placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" onchange="validateMonth()" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv"  onchange=" validateCVV()"  placeholder="352">
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn"  onclick=" thankyou()" >
        </form>
      </div>
    </div>
    <div class="col-25">
      <div class="container">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> </span></h4>
        <div class="carts" id="windowcart">
            <!-- cart-description  -->
            <div class="cart">
              <h1>Items you have purachased</h1><br>
        
        
             
            </div>
            <button onclick="localStorage.clear(); history.go(0);"  value="Refresh Page"  > Clear </button>
      </div>
    </div>
  </div>
  <br>
  <!-- <div id="footer"> -->
  
  
    
 </div>
      

</body>

<script>


  document.querySelector('.cart').innerHTML += localStorage.items;</script>

  <!-- localStorage.clear(+); -->
  <script src="./js/validation.js"></script>

</html>
